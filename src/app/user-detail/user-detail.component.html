<h3>Detail</h3>
<table *ngIf="user">
  <tr>
    <th>Username</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>Full Name</th>
    <td>{{ user.name }}</td>
  </tr>
  <tr>
    <th>E-Mail</th>
    <td>{{ user.email}}</td>
  </tr>
  <tr>
    <th>Registrtion Date</th>
    <td>{{ user.registrationDate | date }}</td>
  </tr>
</table>
<ul>
  <li><a routerLink="/users">Back with Absolute Routing</a></li>
  <li><a routerLink="..">Back with Relative Routing</a></li>
  <li><a (click)="backWithLocation()">Back with Location</a></li>
  <li><button backButton>Back with NavigationService</button></li>
</ul>
